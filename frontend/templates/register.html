<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4">Registro</h2>
                    <!-- Aquí está el formulario con la acción correcta -->
                    <form action="http://localhost:3000/api/register" method="POST">
                        <div class="mb-3">
                            <label for="movil" class="form-label">Móvil</label>
                            <input type="tel" class="form-control" id="movil" name="movil" placeholder="Ingresa tu número de móvil" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="empresa" class="form-label">Nombre de la empresa (opcional)</label>
                            <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Ingresa el nombre de tu empresa">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
